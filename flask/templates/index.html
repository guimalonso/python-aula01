{% extends "base.html" %}
{% block title %}Título da página{% endblock %}

{% block body %}
    <h1>Título da página</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>CPF</th>
            <th>Nascimento</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario[0]}}</td>
            <td>{{usuario[1]}}</td>
            <td>{{usuario[2]}}</td>
            <td>{{usuario[3]}}</td>
            <td>{{usuario[4]}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
